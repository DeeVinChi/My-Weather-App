<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7eb124c5d9.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <h1 class="time pt-2 mt-2">5:30pm</h1>
          <h2 id="date">Mon, July 18</h2>
          <div class="location"></div>
        </div>
        <div class="col-4">
          <h3>
            <div><i class="fa-solid fa-cloud-rain p-1 ps-5 mt-4"></i></div>
            <span class="current-degree text-center pt-0 pb-0" id="degree"
              >19</span
            >
            <span class="degree-sign">
              <a href="#" class="degrees" id="celsius">‚ÑÉ</a>
              <!--  <a href="#" class="degrees" id="farhrenheit">‚Ñâ</a> -->
            </span>
          </h3>
          <div class="situation text-center pt-0" id="details">
            Heavy Rain Fall,
            <br />
            Come with an umbrella‚òÇ
          </div>
        </div>
      </div>
      <form id="search-form">
        <div class="row mt-4">
          <div class="col-8">
            <input
              type="search"
              placeholder="Enter City"
              autocomplete="off"
              autofocus="on"
              class="form-control shadow"
              id="enter-city"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow"
              id="enter"
            />
          </div>
        </div>
      </form>
      <button>current</button>
      <div class="row">
        <div class="col-12">
          <div
            class="tomorrow border border-light rounded-1 border-opacity-10 m-3 p-3"
          >
            <div class="row">
              <div class="col-10">
                <p>Tomorrow's weather</p>
              </div>
              <div class="col-2">
                <div class="tomorrow-icon">üåß</div>
                <div class="tomorrow-degree">20‚ÑÉ</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="other-days m-3 p-3 pt-5 text-center">
            <div class="row">
              <div class="col day1 p-3">
                <div class="icon">üåû</div>
                <span class="degree"> 27‚ÑÉ </span>
                <div class="day">Wednesday</div>
              </div>
              <div class="col day2 p-3">
                <div class="icon">üå®</div>
                <span class="degree"> 20‚ÑÉ </span>
                <div class="day">Thursday</div>
              </div>
              <div class="col day3 p-3">
                <div class="icon">‚òÅ</div>
                <span class="degree"> 23‚ÑÉ </span>
                <div class="day">Friday</div>
              </div>
              <div class="col day4 p-3">
                <div class="icon">üå§</div>
                <span class="degree"> 25‚ÑÉ </span>
                <div class="day">Saturday</div>
              </div>
              <div class="col day5 p-3">
                <div class="icon">‚õà</div>
                <span class="degree"> 21‚ÑÉ </span>
                <div class="day">Sunday</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/DeeVinChi/My-Weather-App" target="_blank"
        >Open-source code</a
      >
      <span class="name">Uzoma Chigozirim</span>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
