<html lang="en">

  <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <h1 class="time pt-2 mt-2"></h1>
          <h2 id="date"></h2>
          <div class="location"></div>
        </div>
        <div class="col-4">
          <h3>
            <div>
              <img src="" alt="" id="icon" />
            </div>
            <span class="current-degree text-center pt-0 pb-0" id="degree"
              ></span

              <a href="#" class="degrees" id="celsius">â„ƒ</a> |

            <br />

          </div>
        </div>
      </div>
      <form id="search-form">
        <div class="row mt-4">
          <div class="col-8">
            <input
              type="search"
              placeholder="Enter City"
              autocomplete="off"
              autofocus="on"
              class="form-control shadow"
              id="enter-city"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow"
              id="enter"
            />
          </div>
        </div>
      </form>
      <button>current</button>
      <div class="row">
        <div class="col-12">
          <div
            class="tomorrow border border-light rounded-1 border-opacity-10 m-3 p-3"
          >
            <div class="row">
              <div class="col-10">
                <p>Tomorrow's weather</p>
              </div>
              <div class="col-2">

                <div class="tomorrow-degree">20â„ƒ</div>

            </div>

        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="other-days m-3 p-3 pt-5 text-center" id="forecast">
            
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/DeeVinChi/My-Weather-App" target="_blank"

      >
